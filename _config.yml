title: Made Indra
bio: Learning is my lifelong mission
description: Shower Thought
external-image: false
picture: assets/images/profile.jpg
dark-theme: true
resume: false
resume-external: true
resume-url: 'https://google.com/?q=my+resume'
url: 'https://madeindra.github.io'
knowledge-url: 'https://madeindra.gitbook.io/knowledge/'
permalink: '/:title/'
disqus:
  shortname: madecanggih
  categories:
    - blog
    - project
youtube: madecanggih
github: madeindra
email: madeindra@pm.me
linkedin: mdeindra
authors:
