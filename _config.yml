    name: Made Indra
    bio: Still learning to be a better developer
    external-image: false
    picture: assets/images/profile.jpg
    twitter: mdeindra
width: normal
pagination:
  enabled: false
  sort_reverse: true
  title: ':title'
  per_page: 5
  permalink: '/:num/'
projects: true
about: true
blog: true
knowledge: true
read-time: true
show-tags: true
related: true
post-advance-links:
  - blog
show-author: true
